<!DOCTYPE html>
<html>
<head>
  <title>Cover</title>
  <style>
    html {
      background-color: black;
      cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='100' height='120' viewport='0 0 100 100' style='fill:black;font-size:60px;'><text y='50%'>üîç</text></svg>") 16 0, auto;
      /*!emojicursor.app*/
    }

    /* CSS for the image */
    #image {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: transform 0.5s ease;
    }

    body {
      font: 20px 'Arial';
      line-height: 28px;
      letter-spacing: 0.02em;
      min-width: 900px;
    }


    #info {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: white; /* Set text color */
      z-index: 1; /* Ensure the text is on top of the image */
    }

    #home {
      position: absolute;
      top: 20px;
      right: 20px;
      color: white;
      z-index: 1;
    }

  </style>
</head>
<body>

  <div id="home">
    Test
  </div>

  <div id="info">
    <!-- Text content -->
    <br>NYC, April 2023.
    <br>4 acrylic plexiglass sheets. White, blue, yellow. 1/8" x 18" x 24".
    <br>Held together using a chain and carabiner.
    <br>Documentation is printed on fiber based "masa" paper. 21" x 31". 
    <br>Scroll to adjust image-viewing scale and click to go through the book.
  </div>
  <a href="image2.html">
    <img id="image" src="cover1.png">
  </a>

  <script>
    var currentScale = 15; // Initial scale factor (completely zoomed in)

    window.addEventListener('wheel', function(event) {
      event.preventDefault();

      var scaleDelta = event.deltaY * -0.01; // Adjust the scaling speed here
      var newScale = currentScale + scaleDelta;
      var minScale = 0.01; // Adjust the minimum scale factor here
      var maxScale = 15;
      newScale = Math.min(Math.max(newScale, minScale), maxScale);

      document.getElementById('image').style.transform = 'translate(-50%, -50%) scale(' + newScale + ')';

      currentScale = newScale;
    });

    window.onload = function() {
      // Apply the initial scale transformation (completely zoomed in)
      document.getElementById('image').style.transform = 'translate(-50%, -50%) scale(' + currentScale + ')';
    };
  </script>
</body>
</html>
