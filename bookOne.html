            <img src="bookOne/TITLE.png" alt="Image" id="image" onclick="changeImage()" />
            <script>
                var images = ["bookOne/TITLE.png", "bookOne/ABOUT.png", "bookOne/TOC.png", "bookOne/6-7.png", "bookOne/8-9.png", "bookOne/10-11.png", "bookOne/12-13.png", "bookOne/14-15.png", "bookOne/16-17.png", "bookOne/18-19.png", "bookOne/20.png", "bookOne/21-22.png", "bookOne/23-24.png", "bookOne/25-26.png", "bookOne/27-28.png", "bookOne/29-30.png", "bookOne/31-32.png", "bookOne/33.png", "bookOne/34-35.png", "bookOne/36-37.png", "bookOne/38-39.png", "bookOne/40-41.png", "bookOne/42-43.png", "bookOne/44-45.png", "bookOne/blank.png", "bookOne/46-47.png", "bookOne/48-49.png", "bookOne/50-51.png", "bookOne/52.png"];
                var currentImage = 0;
                function changeImage() {
                  currentImage++;
                  if (currentImage >= images.length) {
                    currentImage = 0;
                  }
                  document.getElementById("image").src = images[currentImage];
                }
                // setInterval(changeImage, 3000); // calls changeImage every 3 seconds
              </script>
